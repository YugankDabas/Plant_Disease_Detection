<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        input, button {
            margin: 10px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>

    <h2>üåø Plant Disease Detection</h2>

    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="predict()">Predict</button>

    <div>
        <img id="preview" src="" alt="Preview will appear here" />
    </div>

    <div id="result"></div>

    <script>
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const result = document.getElementById("result");

        imageInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
            }
        });

        async function predict() {
            const file = imageInput.files[0];
            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("http://localhost:8000/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerText = `üß¨ Prediction: ${data.prediction}`;
                } else {
                    result.innerText = `‚ùå Error: ${data.error}`;
                }

            } catch (error) {
                result.innerText = "‚ùå Server error. Make sure the backend is running.";
                console.error(error);
            }
        }
    </script>

</body>
</html>
